<app-page-layout *ngIf="!isLoading">
  <div class="w-full pb-2 pt-4">
    <app-page-header
      page="Propostas"
      (openPopup)="openModal($event, true)"
      [haveSettings]="true"
    ></app-page-header>
  </div>
  <div class="w-full flex-grow">
    <app-table-list [rows]="proposals"></app-table-list>
  </div>
</app-page-layout>
