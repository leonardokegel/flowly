<app-page-layout *ngIf="!isLoading">
    <div class="pt-4 pb-2 w-full">
        <app-page-header page="Clientes" (openPopup)="openModal($event)" ></app-page-header>
    </div>
    <div class="flex-grow w-full">
        <app-table-list
        [rows]="clients"
        (clickButtonDelete)="deleteCliente($event)"
        ></app-table-list>
    </div>
</app-page-layout>
