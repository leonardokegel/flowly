<form [formGroup]="createForm" class="w-full bg-basic-100 border border-basic-300 rounded-md">
    <div class="border-b border-basic-300 p-4">
        <h2 class="text-lg font-bold">Novo Cliente</h2>
        <p class="text-base font-semibold">Criar novo cliente</p>
    </div>

    <div class="p-4">
        <div *ngIf="errorMessage !== ''" class="bg-danger-100 text-danger-500 p-2 text-sm font-medium border border-danger-200 rounded-md mb-4">
            <p>{{ errorMessage }}</p>
        </div>

        <app-input 
        label="Nome da Empresa"
        [type]="'text'"
        [control]="createForm.get('empresa')"
        ></app-input>

        <app-input 
        label="Nome do Cliente" 
        [type]="'text'"
        [control]="createForm.get('nome')"
        ></app-input>

        <app-input 
        label="E-mail" 
        [type]="'email'" 
        [control]="createForm.get('email')"
        ></app-input>

        <app-input 
        label="Telefone" 
        [type]="'text'"
        [control]="createForm.get('telefone')"
        ></app-input>

    </div>

    <div class="flex gap-3 justify-end border-t border-basic-300 p-4">
        <app-button (mouseup)="cancel()" buttonColor="ghost">Cancelar</app-button>
        <app-button (mouseup)="continuar()">Salvar</app-button>
    </div>

</form>
