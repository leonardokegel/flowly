<div *ngIf="rowsArray.length !== 0; else empty" class="overflow-x-auto rounded-md border border-basic-300 bg-basic-100">
  <div
    class="grid min-w-fit border-b border-basic-300 text-left max-md:hidden"
    [ngStyle]="{ 'grid-template-columns': gridColumns }"
  >
    <div
      *ngFor="let column of columnsArray | slice : 1"
      class="overflow-hidden p-4 font-semibold text-basic-600"
    >
      {{ column | titlecase }}
    </div>
    <div
      class="overflow-hidden p-4 font-semibold text-basic-600"
    >
      AÃ§oes
    </div>
  </div>
  <div
    *ngFor="let row of rowsArray; let i = index"
    class="grid min-w-fit border-b border-basic-300 text-left last:border-b-0 max-md:block max-md:p-4"
    [ngStyle]="{ 'grid-template-columns': gridColumns }"
  >
    <ng-container *ngFor="let item of row | slice : 1; let last = last">
      <div
        class="overflow-hidden text-ellipsis whitespace-nowrap p-4 font-medium max-md:rounded-md max-md:bg-basic-200 max-md:py-2 max-md:first:mb-4 max-md:first:bg-transparent max-md:first:p-0 max-md:first:font-bold max-md:first:text-txt-accent"
      >
        <app-table-cel [item]="item" />
      </div>

      <div
        *ngIf="last"
        class="flex gap-2 overflow-hidden text-ellipsis whitespace-nowrap p-4 font-medium max-md:rounded-md max-md:bg-basic-200 max-md:py-2 max-md:first:mb-4 max-md:first:bg-transparent max-md:first:p-0 max-md:first:font-bold max-md:first:text-txt-accent"
      >
        <button (click)="clickButtonEdit.emit(rowsArray[i][0])">
          <app-icon-pencil-line
            stroke="#4c6107"
            width="24"
          ></app-icon-pencil-line>
        </button>
        <button (click)="clickButtonDelete.emit(rows[i])">
          <app-icon-trash
            stroke="#4c6107"
            width="24"
          ></app-icon-trash>
        </button>
      </div>
    </ng-container>
  </div>
</div>

<ng-template #empty>
<div class="rounded-md border border-basic-300 bg-basic-100 p-8">
  <span class="font-semibold text-txt-disabled text-sm">...</span>
</div>
</ng-template>
