<div class="border rounded-md  border-basic-300 bg-basic-100">
  <div class="flex gap-2 items-center p-4 border-b border-basic-300">
    <h3 class="flex-grow font-semibold text-lg">
      {{ card.title }}
    </h3>
    <div class="bg-basic-600 opacity-20 self-stretch rounded-full w-0.5"></div>
    <app-button buttonColor="icon" (click)="openPopup.emit(card.openPopup)">
      <app-icon-card [iconType]="card.icon"></app-icon-card>
    </app-button>
  </div>
  <ng-content></ng-content>
</div>
