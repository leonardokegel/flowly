<div *ngFor="let item of documentStatus" class="flex items-center justify-between">
  <div>
    <p class="text-base font-semibold">{{ item.title }}</p>
    <p class="text-sm text-txt-disabled">enviado para: <span>{{ item.client }}</span></p>
  </div>
  <app-badge-status [status]="item.status"></app-badge-status>
</div>
