<form
  [formGroup]="createForm"
  class="w-full rounded-md border border-basic-300 bg-basic-100"
>
  <div class="border-b border-basic-300 p-4">
    <h2 class="text-lg font-bold">Editar Cliente</h2>
  </div>

  <div class="p-4">
    <app-input
      label="Empresa"
      [type]="'text'"
      [control]="createForm.get('empresa')"
    ></app-input>

    <app-input
      label="Nome"
      [type]="'text'"
      [control]="createForm.get('nome')"
    ></app-input>

    <app-input
      label="E-mail"
      [type]="'text'"
      [control]="createForm.get('email')"
    ></app-input>

    <app-input 
    label="Telefone" 
    [type]="'text'"
    [control]="createForm.get('telefone')"
    ></app-input>
  </div>

  <div class="flex justify-end gap-3 border-t border-basic-300 p-4">
    <app-button (mouseup)="cancel()" buttonColor="ghost">Cancelar</app-button>
    <app-button (mouseup)="continuar()">Salvar</app-button>
  </div>
</form>
