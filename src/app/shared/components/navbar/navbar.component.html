<nav
  class="sticky top-0 z-50 flex h-20 flex-wrap items-center justify-between border-b border-basic-300 bg-basic-100 py-4"
  [ngClass]="sidebarHovered || isOpen ? 'ml-60' : 'ml-16'"
>
  <div class="flex w-full flex-wrap items-center justify-between px-3">
    <app-button buttonColor="icon" (click)="onClick()">
      <app-icon-menu
        [iconType]="sidebarHovered || isOpen ? 'open' : 'close'"
        width="30"
      ></app-icon-menu>
    </app-button>

    <div class="flex items-center gap-2">
      <div class="flex px-3">
        <img
          src="assets/images/Avatar.jpg"
          class="mr-3 h-10 rounded-full"
          alt="Flowly Logo"
        />
        <span class="self-center whitespace-nowrap text-sm font-semibold">{{
          (userName$ | async)?.nome | titlecase
        }}</span>
      </div>
      <div
        class="w-0.5 self-stretch rounded-full bg-basic-600 opacity-20"
      ></div>
      <button
        class="flex h-full w-10 rounded-full bg-transparent p-2 hover:bg-basic-300"
      >
        <app-icon-plus
          class="block h-auto w-full rotate-45"
          (click)="logout()"
        ></app-icon-plus>
      </button>
    </div>
  </div>
</nav>
